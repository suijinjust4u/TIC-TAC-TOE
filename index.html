<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Tic-Tac-Toe</h1>

    <!-- Game Mode Selection -->
    <div id="gameModeSelection">
      <p>Choose Game Mode:</p>
      <button id="vsPlayerBtn">Player vs Player</button>
      <button id="vsAiBtn">Player vs AI</button>
    </div>

    <!-- Player X or O selection (for AI mode) -->
    <div id="playerSelection" style="display: none;">
      <p>Choose your symbol:</p>
      <button id="chooseXBtn">Play as X</button>
      <button id="chooseOBtn">Play as O</button>
    </div>

    <!-- Game Status -->
    <div id="gameContainer" style="display: none;">
      <h2 id="status">Player X's turn</h2>
      <!-- Game board with 3x3 grid layout -->
      <div class="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <!-- Reset button -->
      <button id="resetBtn">Restart Game</button>
    </div>
  </div>

  <!-- Link the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
